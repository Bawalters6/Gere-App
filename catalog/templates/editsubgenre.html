{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner subgenre">
        <h1 style="padding-left: 20px"> Edit Subgenre </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" maxlength="100" class="form-control" name="name" placeholder="{{subgenre.name}}">

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="500" rows="5" name="description" placeholder="{{subgenre.description}}"></textarea>

                <label for="popular_years">Popular Years:</label>
                <input type ="text" class="form-control" maxlength="25" name="popular_years" placeholder="{{subgenre.popular_years}}">
            </div>
            <div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button>

            </div>
        </form>
    </div>

</div>
{% endblock %}
