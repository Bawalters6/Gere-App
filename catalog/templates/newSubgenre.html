{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner subgenre">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>New Subgenre</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" maxlength="100" class="form-control" name="name" placeholder="Name of the Subgenre">

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="500" rows="5" name="description" placeholder="Description of the Subgenre"></textarea>

                    <label for="popular_years">Popular Years:</label>
                    <input type ="text" class="form-control" maxlength="25" name="popular_years" placeholder="Popular Years">
                </div>
                <div>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>

                </div>
            </form>
        </div>
    </div>
{% endblock %}
